<div class="container">
    <h2>Client Information</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="client.name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="client.email">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="client.address">
      </div>
    </form>
    <p>Client Name: {{ client.name | capitalizeFirstLetter }}</p>
    <p>Client Email: {{ client.email }}</p>
    <p>Client Address: {{ client.address |  capitalizeFirstLetter}}</p>
  </div>
